<!DOCTYPE html>

<script src="../source/jquery-3.5.1.js"></script>

<script>
    $(function() { // Jquery
        main();
    });

    document.addEventListener('DOMContentLoaded', function() { //JavaScript
        main();
    });

    $(document).ready(function() { //Jquery and Javascript
        main();
    });

    function main() {
        alert();
    }
</script>
